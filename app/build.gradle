apply plugin: 'com.android.application'

android {
    compileSdkVersion 17
    buildToolsVersion "21.1.2"
    defaultConfig {
        applicationId "com.saikrishna.lgmenubuttonfix"
        minSdkVersion 14
        targetSdkVersion 17
        versionCode 2
        versionName '1.1'
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    provided files('XposedBridgeApi-54.jar')
}
